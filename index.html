<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mercado BOM D+</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="login-body">

    <div class="login-container">
        
        <div class="login-card">
            
            <div class="login-header">
                <h3>Mercado BOM D+</h3>
                <p>Acesse seu painel de estoque</p>
            </div>

            <form id="form-login" class="form-layout">
                
                <div class="form-group">
                    <label for="email">Email ou Usuário</label>
                    <input type="text" id="email" placeholder="Digite seu email ou usuário" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="••••••••" required>
                </div>

                <div class="form-group-inline">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Lembrar de mim</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <div class="form-actions" style="border-top: none; padding-top: 10px;">
                    <button type="submit" class="btn-primary btn-full-width">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                </div>

            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
