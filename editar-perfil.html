<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Mercado BOM D+</title>

    <script src="auth-guard.js"></script>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <nav class="sidebar">
        <div class="sidebar-header">
            <h3>Mercado BOM D+</h3>
        </div>
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Início</a></li>
            <li><a href="produtos.html"><i class="fas fa-box"></i> Produtos</a></li>
            <li><a href="categorias.html"><i class="fas fa-tags"></i> Categorias</a></li>
            <li><a href="relatorios-vendas.html"><i class="fas fa-chart-bar"></i> Relatórios</a></li>
            <li class="active"><a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a></li>
        </ul>
        <div class="sidebar-footer">
            <a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </nav>

    <main class="content">
        
       <header class="top-header">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="global-search-input" placeholder="Pesquisar páginas..." autocomplete="off">
                <div id="global-search-results" class="suggestions-list" style="display: none;"></div>
            </div>
            
            <div class="user-info">
                <i class="fas fa-bell"></i>
                
                <div class="profile-dropdown-container" id="profile-dropdown">
                    <img src="https://via.placeholder.com/40" alt="Avatar" id="header-profile-pic">
                    <strong id="header-profile-name">Carregando...</strong>
                    <i class="fas fa-chevron-down"></i>

                    <div class="profile-dropdown-content" id="profile-dropdown-list">
                        <a href="#">
                            <span>Carregando perfis...</span>
                        </a>
                    </div>
                </div>
                </div>
        </header>

        <div class="page-header">
            <h1>Editar Perfil</h1>
            <a href="configuracoes.html" class="btn-secondary">Voltar</a>
        </div>

        <div class="card" style="max-width: 500px; margin: auto;">
            <form id="form-edit-perfil" class="form-layout">
                
                <div class="profile-pic-container">
                    <img src="https://via.placeholder.com/100" alt="Foto de Perfil" id="profile-pic-preview">
                    <input type="file" id="profile-pic-input" accept="image/png, image/jpeg">
                    
                    <div class="profile-pic-buttons">
                        <label for="profile-pic-input" class="btn-secondary">Trocar Foto</label>
                        <button type="button" id="profile-pic-remove" class="btn-danger">Remover</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="nome-perfil">Nome do Perfil</label>
                    <input type="text" id="nome-perfil" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Salvar Alterações</button>
                    <a href="configuracoes.html" class="btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>

    </main>

 <script type="module" src="app.js"></script>
</body>
</html>
