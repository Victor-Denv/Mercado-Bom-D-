<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Saída - Mercado BOM D+</title>

    <script src="auth-guard.js"></script>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    
    <nav class="sidebar">
        <div class="sidebar-header">
            <h3>Mercado BOM D+</h3>
        </div>
        <ul>
           <li class="active"><a href="dashboard.html"><i class="fas fa-home"></i> Início</a></li>
            <li><a href="produtos.html"><i class="fas fa-box"></i> Produtos</a></li>
            <li><a href="categorias.html"><i class="fas fa-tags"></i> Categorias</a></li>
            <li><a href="relatorios-vendas.html"><i class="fas fa-chart-bar"></i> Relatórios</a></li>
            <li><a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a></li>
        </ul>
        <div class="sidebar-footer">
            <a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </nav>

    <main class="content">
        
 <header class="top-header">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="global-search-input" placeholder="Pesquisar páginas..." autocomplete="off">
                <div id="global-search-results" class="suggestions-list" style="display: none;"></div>
            </div>
            
            <div class="user-info">
                <i class="fas fa-bell"></i>
                
                <div class="profile-dropdown-container" id="profile-dropdown">
                    <img src="https://via.placeholder.com/40" alt="Avatar" id="header-profile-pic">
                    <strong id="header-profile-name">Carregando...</strong>
                    <i class="fas fa-chevron-down"></i>

                    <div class="profile-dropdown-content" id="profile-dropdown-list">
                        <a href="#">
                            <span>Carregando perfis...</span>
                        </a>
                    </div>
                </div>
                </div>
        </header>

        <div class="page-header">
            <h1>Registrar Saída de Produto (Perda/Ajuste)</h1>
            <a href="dashboard.html" class="btn-secondary">Voltar ao Dashboard</a>
        </div>

        <div class="card">
            <form id="form-add-saida" class="form-layout">
                
                <div class="form-grid">
                    
                    <div class="form-group full-width" id="search-container">
                        <label for="buscar-produto">Buscar Produto (SKU ou Nome)</label>
                        <input type="text" id="buscar-produto" placeholder="Digite o SKU ou nome do produto..." required autocomplete="off">
                        
                        <div id="suggestions-box" class="suggestions-list" style="display: none;">
                            </div>
                    </div>

                    <div class="form-group">
                        <label for="produto-sku-selecionado">SKU do Produto</label>
                        <input type="text" id="produto-sku-selecionado" readonly disabled>
                    </div>
                    
                    <div class="form-group">
                        <label for="produto-qtd-atual">Quantidade Atual</label>
                        <input type="text" id="produto-qtd-atual" readonly disabled>
                    </div>

                    <div class="form-group">
                        <label for="produto-vencimento">Vencimento Atual</label>
                        <input type="text" id="produto-vencimento" readonly disabled>
                    </div>

                    <div class="form-group">
                        <label for="quantidade-saida">Quantidade a Remover</label>
                        <input type="number" id="quantidade-saida" step="1" placeholder="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="motivo-saida">Motivo da Saída</label>
                        <select id="motivo-saida" required>
                            <option value="">Selecione um motivo</option>
                            <option value="perda">Perda (Quebra, etc)</option>
                            <option value="vencimento">Vencimento</option>
                            <option value="ajuste">Ajuste de Estoque</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="observacao">Observação (Opcional)</label>
                        <input type="text" id="observacao" placeholder="Ex: Produto quebrou">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-danger">Registrar Saída</button>
                    <a href="dashboard.html" class="btn-secondary">Cancelar</a>
                </div>

            </form>
        </div>
    </main>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="firebase-config.js"></script>
    
    <script src="app.js"></script>

</body>
</html>
