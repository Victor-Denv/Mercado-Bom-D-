<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Mercado BOM D+</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="login-body">

    <div class="login-container">
        
        <div class="login-card">
            
            <div class="login-header">
                <h3>Mercado BOM D+</h3>
                <p>Crie sua conta de administrador</p>
            </div>

            <form id="form-cadastro" class="form-layout">
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu melhor email" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="•••••••• (mínimo 6 caracteres)" required>
                </div>

                <div class="form-group">
                    <label for="confirma-senha">Confirmar Senha</label>
                    <input type="password" id="confirma-senha" placeholder="••••••••" required>
                </div>

                <div class="form-actions" style="border-top: none; padding-top: 10px;">
                    <button type="submit" class="btn-primary btn-full-width">
                        <i class="fas fa-user-plus"></i> Criar Conta
                    </button>
                </div>

                <a href="index.html" class="forgot-password" style="margin-top: 15px; text-align: center; display: block;">Já tem conta? Fazer Login</a>

            </form>
        </div>
    </div>

   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="firebase-config.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
