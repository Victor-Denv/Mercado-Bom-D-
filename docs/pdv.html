<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa (PDV) - Mercado BOM D+</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    
    <nav class="sidebar">
        <div class="sidebar-header">
            <h3>Mercado BOM D+</h3>
        </div>
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Início</a></li>
            <li><a href="produtos.html"><i class="fas fa-box"></i> Produtos</a></li>
            <li><a href="devedores.html"><i class="fas fa-user-clock"></i> Devedores</a></li>
            <li><a href="categorias.html"><i class="fas fa-tags"></i> Categorias</a></li>
            <li><a href="relatorios-vendas.html"><i class="fas fa-chart-bar"></i> Relatórios</a></li>
            <li><a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a></li>
        </ul>
        <div class="sidebar-footer">
            <a href="index.html"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </nav>

    <main class="content" id="pdv-page">
        
       <header class="top-header">
            <div class="search-bar">
                 <i class="fas fa-search"></i>
                <input type="text" id="global-search-input" placeholder="Pesquisar páginas..." autocomplete="off">
                <div id="global-search-results" class="suggestions-list" style="display: none;"></div>
            </div>
            
            <div class="user-info">
                <i class="fas fa-bell"></i>
                <div class="profile-dropdown-container" id="profile-dropdown">
                    <strong id="header-profile-name">Carregando...</strong>
                    <i class="fas fa-chevron-down"></i>
                    <div class="profile-dropdown-content" id="profile-dropdown-list">
                        <a href="#"><span>Carregando perfis...</span></a>
                    </div>
                </div>
            </div>
        </header>

        <div class="page-header">
            <h1><i class="fas fa-cash-register"></i> Caixa (PDV)</h1>
            <button id="btn-cancelar-venda" class="btn-danger">Cancelar Venda</button>
        </div>

        <div class="pdv-layout">

            <div class="pdv-venda-col">
                <div class="card" id="search-container">
                    <div class="form-group full-width">
                        <label for="buscar-produto-pdv">Buscar Produto (SKU ou Nome)</label>
                        <input type="text" id="buscar-produto-pdv" placeholder="Digite o SKU ou nome do produto..." autocomplete="off">
                        
                        <div id="suggestions-box-pdv" class="suggestions-list" style="display: none;">
                            </div>
                    </div>
                </div>

                <div class="card table-container">
                    <h3 class="card-title">Carrinho</h3>
                    <table id="pdv-cart-table">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Qtd.</th>
                                <th>Preço (R$)</th>
                                <th>Total (R$)</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody id="pdv-cart-body">
                            <tr>
                                <td colspan="5" style="text-align: center; color: #6b7280;">Carrinho vazio</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="pdv-pagamento-col">
                <div class="card">
                    <h3 class="card-title">Resumo da Venda</h3>
                    
                    <div class="pdv-total-display">
                        <span>TOTAL</span>
                        <strong id="pdv-total-valor">R$ 0,00</strong>
                    </div>

                    <div class="form-group">
                        <label for="pdv-tipo-pagamento">Forma de Pagamento</label>
                        <select id="pdv-tipo-pagamento">
                            <option value="dinheiro">Dinheiro</option>
                            <option value="cartao">Cartão</option>
                            <option value="pix">Pix</option>
                        </select>
                    </div>

                    <div class="form-group" id="pdv-troco-container">
                        <label for="pdv-valor-pago">Valor Pago (R$)</label>
                        <input type="number" id="pdv-valor-pago" placeholder="0,00">
                        <small class="form-hint" id="pdv-troco-hint">Troco: R$ 0,00</small>
                    </div>

                    <div class="form-actions" style="border-top: none; padding-top: 0;">
                        <button type="submit" id="btn-finalizar-venda" class="btn-primary btn-full-width">
                            <i class="fas fa-check-circle"></i> Finalizar Venda
                        </button>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
